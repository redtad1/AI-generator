<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link href="src/style.css" rel="stylesheet" type="text/css" />

    <title>AI cookie recipe</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI cookie Recipe</h1>
      </header>
      <main>
        <form id="prompt-recipe">
          <input
            type="text"
            class="prompt"
            placeholder="Enter your favorite cookie"
            autofocus
            required
            autocomplete="off"
            id="user-instructions"
          />
          <input type="submit" class="cookie-button" />
        </form>
        <div class="recipe" id="recipe-generator">
          Recipe RecipeRecipe <br />
          RecipeRecipe
        </div>
      </main>
    </div>
    <div class="container2">
      <footer>
        This AI project was coded by Rediat Tadesse and is
        <a href="https://github.com/redtad1/AI-generator" target="_blank"
          >open-saoursed on github</a
        >and is hosted on
        <a href="https://visionary-empanada-6c7545.netlify.app/" target="_blank"
          >netlify.</a
        >
        <script src="src/index.js"></script>
      </footer>
    </div>
  </body>
</html>
